<!DOCTYPE html>
<html>
<head>
	<title>Ex9</title>
	<meta charset="utf-8">
	<style type="text/css">
		input, textarea, button {margin: 10px}
		table { border-collapse: collapse;}
		table, td { border: 2px solid blue;}
	</style>
</head>
<body>
	<table>
		<td>
			<form>
				<h1>Entre em contato</h1>
				<input type="text" name="nome" placeholder="Tiago Vale"> Nome <br>
				<input type="text" name="phone" placeholder="(xx)xxxxx-xxxx"> Telefone <br>
				<input type="text" name="email" placeholder="fulano@mail.com"> Email <br>
				<textarea placeholder="Comentários" id="coment" cols="30" rows="5"></textarea> <br>
				<button placeholder="Deixe sua opinião">ENVIAR</button>
			</form>
		</td>
	</table>
</body>
</html>
